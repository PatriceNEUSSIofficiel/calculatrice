<!DOCTYPE html>
<html>
  <head>
    <title>  <strong>  Mini Calculatrice </strong> </title>
    <script src="calculatrice.js"></script>
  </head>
  <body style="background-color:aliceblue; margin-left: 40%; " >
    <h1> <strong>  Mini Calculatrice numerique </strong></h1>
    <br>
    <table style="width: 350px; height: 400px; background-color:black; border-style: double; " >
        <input type="text" id="result" readonly placeholder="0" style="width: 340px; border-style: groove; height: 60px; border-top-left-radius: 50%; border-top-right-radius: 50%; background-color: gray;">
      <tr>
        <td><button onclick="addToResult(1)" style="width: 60px; height: 50px;">1</button></td>
        <td><button onclick="addToResult(2)" style="width: 60px; height: 50px;">2</button></td>
        <td><button onclick="addToResult(3)" style="width: 60px; height: 50px;">3</button></td>
        <td><button onclick="addToResult('+')" style="width: 60px; height: 50px;">+</button></td>
        <td rowspan="2" ><button onclick="clearResult()"  style="height: 150px; width: 70px;">EC</button></td>
      </tr>
      <tr>
        <td><button onclick="addToResult(4)" style="width: 60px; height: 50px;">4</button></td>
        <td><button onclick="addToResult(5)" style="width: 60px; height: 50px;">5</button></td>
        <td><button onclick="addToResult(6)" style="width: 60px; height: 50px;">6</button></td>
        <td><button onclick="addToResult('-')" style="width: 60px; height: 50px;">-</button></td>
      </tr>
      <tr>
        <td><button onclick="addToResult(7)" style="width: 60px; height: 50px;">7</button></td>
        <td><button onclick="addToResult(8)" style="width: 60px; height: 50px;">8</button></td>
        <td><button onclick="addToResult(9)" style="width: 60px; height: 50px;">9</button></td>
        <td><button onclick="addToResult('/')" style="width: 60px; height: 50px;">/</button></td>
        <td rowspan="2"><button onclick="calculateResult()"  style="height: 150px; width: 70px;"> = </button></td>
      </tr>
      <tr>
        <td><button onclick="addToResult('.')" style="width: 60px; height: 50px;">.</button></td>
        <td><button onclick="addToResult(0)" style="width: 60px; height: 50px;">0</button></td>
        <td><button onclick="addToResult(00)" style="width: 60px; height: 50px;">00</button></td>
        <td><button onclick="addToResult('*')" style="width: 60px; height: 50px;">*</button></td>
      </tr>
    </table>
  </body>
</html>
